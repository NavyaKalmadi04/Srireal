<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum and Co-curriculum</title>
    <link rel="stylesheet" href="curriculum.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .curriculum-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin: 20px 0;
        }

        .curriculum-section {
            background-color: #eea6ca;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            flex: 1 1 300px;
        }

        .curriculum-section h2 {
            text-align: center;
            color: #000;
        }

        .content {
            margin-top: 20px;
        }

        .points ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .points ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .triangle {
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #000;
            margin-right: 10px;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .images img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rotate1 {
            transform: rotate(-15deg);
        }

        .rotate2 {
            transform: rotate(15deg);
        }

        .rotate4 {
            transform: rotate(15deg);
        }

        .rotate5 {
            transform: rotate(-15deg);
        }

        @media (max-width: 768px) {
            .curriculum-container {
                flex-direction: column;
            }

            .curriculum-section {
                width: 100%;
                margin-bottom: 20px;
            }

            .images {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .points ul {
                font-size: 16px;
            }

            .triangle {
                border-left: 8px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="curriculum-container">
            <div class="curriculum-section">
                <div class="content">
                    <div class="points">
                        <ul>
                            <li><span class="triangle"></span> Zero point</li>
                            <li><span class="triangle"></span> First point</li>
                            <li><span class="triangle"></span> Second point</li>
                            <li><span class="triangle"></span> Third point</li>
                            <li><span class="triangle"></span> Fourth point</li>
                            <li><span class="triangle"></span> Fifth point</li>
                            <li><span class="triangle"></span> Sixth point</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="images">
                <img src="slido1.jfif" alt="Curriculum Image" class="rotate1">
                <img src="slido1.jfif" alt="Curriculum Image" class="rotate2">
                <img src="slido1.jfif" alt="Curriculum Image" class="rotate4">
                <img src="slido1.jfif" alt="Curriculum Image" class="rotate5">
            </div>
        </div>
    </div>
</body>
</html>
